    <style>
      .mainStage {
        /* min-width: 300px; */
        display: grid;
        grid-template-columns: 0.5fr 1.618fr 0.5fr;
      }
      .goldGrid {
        display: grid;
        grid-template-columns: repeat(6, minmax(50px, 150px));
        height: 16.5rem;
        /* width: 100%; */
        /* justify-self: center; */
      }
      .notiny {
        display: initial;
      }
      /* tablet - change grid6 to grid3 */
      @media (max-width: 900px) {
        .goldGrid {
          grid-template-columns: 1fr 1.618fr 1fr 1.618fr;
          justify-self: stretch;
          min-height: 10rem;
        }
      }
      /* phone - remove margins */
      @media (max-width: 550px) {
        .mainStage {
          grid-template-columns: 0.5rem 1fr 0.5rem;
        }
        .notiny {
          display: none;
        }
      }
      .font {
        font-family: 'Tajawal', sans-serif;
      }
      .fourGrid {
        display: grid;
        grid-template-columns: 0.618fr 1fr 0.618fr 1fr;
        grid-template-rows: 1fr 0.618fr 1fr;
      }
      .ulorange {
        border-bottom: 4px solid #cc8a66;
      }
      .clean {
        text-decoration: none;
      }
      .clean:hover {
        /* text-decoration: underline; */
        border-bottom: 2px solid #cc8a66;
      }
    </style>
